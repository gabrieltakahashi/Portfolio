		<style>

<script>

//switch:
 function sdia() {	 	
	var day;
	switch (new Date().getDay()) {
	    case 1:
		day = "Segunda";
		break;
	    case 2:
		day = "Terça";
		break;
	    case 3:
		day = "Quarta";
		break;
	    case 4:
		day = "Quinta";
		break;
	    case 5:
		day = "Sexta";
		break;
	    default :
	    	day = "fim de semana";
	    	break;
	}    	

	if (day != "fim de semana") {
		day += "-feira";
	}
	document.getElementById("demo").innerHTML ="Hoje é " + day + ".";

}		
	
	

</script>
</head>
<body onload="sdia();">

	<p id="demo"></p>
